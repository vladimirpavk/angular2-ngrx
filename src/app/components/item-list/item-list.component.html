<div class="row">
  <div class="col-xs-12">
    <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="itemName">Item name</label>
            <input
              type="text"
              id="itemName"              
              class="form-control" [(ngModel)]="itemName">
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="itemSize">Item size</label>
              <input
                type="text"
                id="itemSize"              
                class="form-control" [(ngModel)]="itemSize">
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-2">
            <button class="btn btn-primary form-control" (click)="insert()">Insert</button>
        </div>       
        <div class="col-xs-2">
          <button class="btn btn-primary form-control" (click)="remove()">Remove item 2</button>
      </div>     
      <div class="col-xs-2">
        <button class="btn btn-primary form-control" (click)="addItems()">Dodaj tajni agenti</button>
    </div>    
      </div>
  </div>
</div>

<hr>
<div class="row">
    <ul class="list-group">
       <label class="list-group-item"
          *ngFor="let item of (itemList | async).data">
             {{item.name}} - {{item.number}}
        </label>
    </ul>
</div>
